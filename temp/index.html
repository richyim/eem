<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Colorful Web App</h1>
        <form id="myForm">
            <label for="textInput">Enter some text:</label>
            <input type="text" id="textInput" name="textInput" placeholder="Type here...">
            
            <label for="emailInput">Enter your email:</label>
            <input type="email" id="emailInput" name="emailInput" placeholder="example@example.com">
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
